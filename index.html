<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poziome Przewijanie z Paskiem PostÄ™pu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

<body>
    <section class="sec2">
        <div class="formCardDiv">
            <form id="creditCardForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required><br><br>
              
                <label for="cardName">Card Name:</label>
                <input type="text" id="cardName" name="cardName" required><br><br>
              
                <label for="cardCvv">CW:</label>
                <input type="text" id="cardCvv" name="cardCvv" maxlength="3" required><br><br>
              
                <label for="expiryDate">Expiration Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required><br><br>
              
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
